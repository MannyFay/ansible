---
- name: Install Alacritty Terminal Emulator (Arch)
  become: true
  become_user: "{{ username }}"
  shell: sudo pacman -S alacritty
  when: os_type == "arch"

- name: Install Alacritty Terminal Emulator (macOS)
  become: true
  become_user: "{{ username }}"
  shell: brew install alacritty
  when: os_type == "macos"

- name: Install Alacritty Terminal Emulator (Ubuntu)
  become: true
  become_user: "{{ username }}"
  shell: sudo add-apt-repository ppa:mmstick76/alacritty && sudo apt update && sudo apt install alacritty
  when: os_type == "ubuntu"

- name: Install Alacritty Terminal Emulator (Windows)
  become: true
  become_user: "{{ username }}"
  shell: choco install alacritty
  when: os_type == "windows"

