---
- name: Set up Apple macOS Environment
  become: true
  become_user: "{{ username }}"
  when: os_type == "macos"
  ansible.builtin.include_tasks: "{{ item }}"
  with_items:
    - mouse.yml
    - notifications.yml
    - privacy-security.yml
    - screen-time.yml
    - siri.yml
    - sounds.yml
    - time-machine.yml
    - trackpad.yml
    - users-groups.yml
    - wallet-applepay.yml
