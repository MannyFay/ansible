---
- name: Delete original keybindings.json
  become: true
  vars:
    task_name: "---> Deleting original keybindings.json file..."
  block:

    - when:  os_type == "arch" or os_type == "ubuntu"
      name:  "{{ task_name }}"
      shell: rm -f "{{ arch_ubuntu_keybindings_json_path }}"

    - when:  os_type == "macos"
      name:  "{{ task_name }}"
      shell: rm -f "{{ macos_keybindings_json_path }}"

    - when:      os_type == "windows"
      name:      "{{ task_name }}"
      win_shell: rm -f "{{ windows_keybindings_json_path }}"
